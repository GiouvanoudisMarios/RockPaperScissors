<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <!-- meta tags , style links and Roboto font from Google fonts-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/rockPaperScissors.css" />
    <link rel="stylesheet" href="styles/grid.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="intro">
      <p class="introLeft">
        <img class="introImage" src="images/learning-to-code.webp" />
      </p>
      <p class="introMid">
        HELLO, I MADE THIS PROJECT FOR EDUCATIONAL PURPOSES , I MIGHT ADD MORE
        GAMES NEXT TO THIS ONE
      </p>
    </div>
    <!-- this div is for the game and sidebar-->
    <div class="gameAndSidebar">
      <!-- this div is for left sidebar-->
      <div class="sidebar">
        <div class="paragraph-sidebar">
          <p class="hotkey">Hotkeys</p>
          <p>Rock = q</p>
          <p>Paper = w</p>
          <p>Scissors = e</p>
          <p>Auto Play = R</p>
          <p>Reset = T</p>
        </div>
      </div>
      <!-- this div is the grid of the game-->
      <div class="Grid">
        <p class="title">Rock Paper Scissors</p>
        <div>
          <!-- 3 buttons , I assigned EventListeners for click and 1 hotkey each-->
          <button class="move-button js-rock-button">
            <img src="images/rock-emoji.png" class="move-icon" />
          </button>

          <button class="move-button js-paper-button">
            <img src="images/paper-emoji.png" class="move-icon" />
          </button>

          <button class="move-button js-scissors-button">
            <img src="images/scissors-emoji.png" class="move-icon" />
          </button>
        </div>
        <!-- visual for the result of the game , visual for which move each one chose and score that I want to always be visible even at Wins: 0, Losses: 0, Ties: 0  -->
        <p class="js-result result"></p>
        <p class="js-moves versus"></p>
        <p class="js-score score"></p>

        <!-- reset score button I want it to reset all property values of score to 0 and also cancel the autoplay , will also removeItem from storage so score retains the 0values at refresh-->
        <div class="Reset-Play-Grid">
          <button class="reset-score-button js-reset-score-button">
            Reset Score
          </button>
          <!-- autoPlay button will start playing with intervals of 1second and change the visual of the button-->
          <button class="auto-play-button auto-play-js">Auto Play</button>
        </div>
      </div>
    </div>
    <script src="rockPaperScissors.js"></script>
  </body>
</html>
